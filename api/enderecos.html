<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulte Endereços</title>
</head>
<body>
  <h1>Consulte Endereços</h1>
  <button onclick="consultarEnderecos()">Consultar Endereços</button>
  <ul id="listaEnderecos"></ul>

  <script>
    async function consultarEnderecos() {
      try {
        const resposta = await fetch("https://jsonplaceholder.typicode.com/users")
        const enderecos = await resposta.json()

        const lista = document.getElementById("listaEnderecos")
        lista.innerHTML = ""
          
        for (let i = 0; i < enderecos.length; i++) {
          const li = document.createElement("li")

          li.textContent = `${enderecos[i].name} <br> ${enderecos[i].address.street}, ${enderecos[i].address.city} - ${enderecos[i].address.zipcode}`
          lista.appendChild(li)
        }
      } catch (erro) {
        console.error("Erro ao carregar usuários:", erro);
        alert("Não foi possível carregar os dados da API.");
      }
    }
  </script>
</body>
</html>
